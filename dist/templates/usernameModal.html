<section class="modal-display">
  <h2>Set a username</h2>
  <p>This name will appear when you send messages</p>
  <form>
    <input ng-model="usernameModal.username" class="input-style" type="text"><br>
    <button class="cancel-button-style" ng-click="usernameModal.setUsername()"><span class="cancel-button-text">Set username</span></button>
  </form>
</section>
