<section class="row">
  <div class="text-margin col-md-3 col-sm-3 col-lg-3">
    <span class="header-button-container">
      <h1>Bloc Chat</h1>
      <section class="new-room-button" ng-controller="ModalCtrl as modalRoom">
        <button ng-click="modalRoom.openModal()"><span class="new-room-text">New Room</button></span>
      </section>
    </span>
      <div class="room-margin" ng-repeat="room in rooms.roomsList track by $index">
        <a href="" ng-click="rooms.changeRoom(room)">{{ room.$value }}</a>
      </div>
  </div>
  <div class="col-md-8 col-sm-8 col-lg-8">
    <section>
      <div class="container">
          <h2>{{ rooms.currentRoom.$value }}</h2>
      </div>
    </section>
  </div>
</section>
